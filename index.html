<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 class="main-home">HOME</h3>
                <h2 class="score" id="home-score">0</h2> 
                <div>
                    <!-- Handling Home Buttons -->
                    <button id="home1" onclick="home1click()">+1</button>
                    <button id="home2" onclick="home2click()">+2</button>
                    <button id="home3" onclick="home3click()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3 id="main-away">AWAY</h3>
                <h4 class="score" id="away-score">0</h4> 
                <div>
                    <!-- Handling Guest Buttons -->
                    <button id="away1" onclick="away1click()">+1</button>
                    <button id="away2" onclick="away2click()">+2</button>
                    <button id="away3" onclick="away3click()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
